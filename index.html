<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Series X</title>

    <!--FAVICON-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!--HEADER-->
    <header>

        <!--CONTAINER MAX-WIDTH 125.8REM-->
        <div class="container">

            <!--LOGO-->
            <a class="logo" href="">
                <img src="img/logo-xbox.svg" alt="">
            </a>

            <!--MENU-->
            <nav class="menu">
                <ul class="list">
                    <li class="list-item">
                        <a class="link" href="">Visão geral</a>
                    </li>
                    <li class="list-item">
                        <a class="link" href="">Jogos</a>
                    </li>
                    <li class="list-item">
                        <a class="link" href="">Galeria</a>
                    </li>
                    <li class="list-item">
                        <a class="link" href="">Unbox</a>
                    </li>
                </ul>

                <!--BTN CTA-->
                <button class="btn-primary">Ver disponibilidade</button>
            </nav>
        </div>
    </header>

    <!--MAIN-->
    <main>

        <!--SECTION HERO-->
        <section class="section-hero">
            <!--TEXT-->
            <div class="text">
                <h1>Xbox series X</h1>
                <p>pedido antecipado</p>
            </div>

            <!--IMAGE-->
            <div class="image">
                <img src="img/xbox-series-x.png" alt="">
            </div>

        </section>

        <!--SECTION CONTROL-->
        <section class="section-control">

            <!--CONTAINER MAX-WIDTH 125.8REM-->
            <div class="container">

                <!--DESCRIPTION-->
                <div class="description">
                    <h2><span>Desempenho</span> aperfeiçoado</h2>
                    <p>O controle sem fio Xbox traz um design elegante, conforto refinado e compartilhamento instantâneo
                        para um favorito comum.</p>
                </div>

                <!--CONTROL-->
                <div class="control">
                    <img src="img/controle-xbox.svg" alt="">
                </div>
            </div>
        </section>


    </main>

    <!--SECTION GAMES-->
    <section class="section-games">

        <!--GAME-->
        <div class="game">
            <img src="img/farcry.png" alt="Far Cry">
            <img class="game-logo" src="img/logo-farcry.svg" alt="">
        </div>

        <!--GAME-->
        <div class="game">
            <img src="img/forza.png" alt="">
            <img class="game-logo" src="img/logo-forza.svg" alt="">
        </div>

        <!--GAME-->
        <div class="game">
            <img src="img/fifa.png" alt="Fifa">
            <img class="game-logo" src="img/logo-fifa.svg" alt="">
        </div>

        <!--GAME-->
        <div class="game">
            <img src="img/minecraft.png" alt="Minecraft">
            <img class="game-logo" src="img/logo-minecraft.svg" alt="">
        </div>
    </section>

    <!--FOOTER-->
    <footer>
        <div class="container">
            <img src="img/logo-xbox.svg" alt="">

            <div class="copy">
                <p>© Microsoft 2022</p>
                <p>Todos os direitos reservados</p>
            </div>
        </div>
    </footer>
</body>

</html>
